<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Job Listings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1DB954;
            padding: 10px 0;
            text-align: center;
        }
        .header-title {
            font-size: 32px;
            margin: 0;
        }
        h1 {
            background-color: #1DB954;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .job-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }
        .job-card {
            background-color: #333;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: calc(50% - 20px);
            margin-bottom: 20px;
            border: 1px solid #1DB954;
        }
        strong {
            font-weight: bold;
        }
        a {
            color: #1DB954;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">Scraped Job Listings</h1>
    </header>
    <div class="job-list">
        {% for job in job_data %}
        <div class="job-card">
            <strong>Company:</strong> {{ job.company_name }}<br>
            <strong>Skills:</strong> {{ job.skills }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
